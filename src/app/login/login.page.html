
<ion-content [fullscreen]="true">

  <ion-grid class="ion-padding">
    <ion-row id="sesionInicioTitulo" class="ion-text-center marginbottom">
      <h1 class="topTitle">Inicio de sesión</h1>
    </ion-row>

    <ion-row class="sesionInicioCampo ion-text-center">
      <ion-input placeholder="Nombre de usuario"></ion-input>
    </ion-row>

    <ion-row class="sesionInicioCampo ion-text-center marginbottom">
      <ion-input type="password" placeholder="Contraseña"></ion-input>
    </ion-row>

    <ion-row class="sesionInicioBotones">
      <ion-button class="primarioBoton" [routerLink]="['/clientereservaspanel']" size="large">Inicio de Clientes </ion-button>
    </ion-row>

    <ion-row class="sesionInicioBotones">
      <ion-button class="primarioBoton" [routerLink]="['/hotel-admn']" size="large">Inicio de Administradores</ion-button>
    </ion-row>

    <ion-row class="sesionInicioBotones">
      <ion-button size="large" [routerLink]="['/nuevoclientecuenta']" >Crear cuenta</ion-button>
    </ion-row>

    <ion-row class="sesionInicioBotones">
      <ion-button size="large" (click)="myBackButton()">Volver</ion-button>
    </ion-row>

    <ion-row id="sesionInicioPie" class="ion-text-center">
      <ion-img src="../../assets/images/pacific reef titulo .png" alt="Hotel Título" ionImgDidLoad ></ion-img>
    </ion-row>
  
  </ion-grid>

</ion-content>
