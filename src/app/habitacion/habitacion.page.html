
<ion-content [fullscreen]="true">

  <ion-grid  class="ion-padding">

    <ng-container *ngFor=" let a of jsonHabitacionFicha">
      <ng-container *ngIf="a.piso === habitPiso">
        <ng-container *ngFor=" let b of a.rooms">
          <ng-container *ngIf="b.numero === habitNumero">

            <ion-row id="habitacionCatalogoTitulo" class="ion-text-center marginbottom">
              <h1 class="topTitle">Habitación <wbr/> {{ a.habitacionestipo }} número {{ a.piso + b.numero }}</h1>
            </ion-row>

            <ion-row class="habitacionCatalogoDescripcion ion-text-center borderTop">
              <p class="topP">La habitación se encuentra {{ b.estado }} y tiene un precio de {{ (b.precio) | currency:'$ ':'symbol':'1.0-0' }} por noche.</p>
              <p> {{ b.descripcion }} adicional.</p>
            </ion-row>

            <ion-row class="habitacionCatalogoFotos ion-text-center marginbottom">
              <ion-img *ngFor=" let c of b.fotografiaslista" src="{{  '../../assets/images/' + a.habitacionestipo + 'habts/' + c }}" alt=" {{ 'Habitación' + a.habitacionestipo }} " ionImgDidLoad ></ion-img>
            </ion-row>

          </ng-container>
        </ng-container>
      </ng-container>
    </ng-container>

    <ion-row id="habitacionCatalogoBotones">
      <ion-col class="ion-padding ion-text-center"><ion-button (click)="myBackButton()" size="large">Volver</ion-button></ion-col>
    </ion-row>

    <ion-row id="habitacionCatalogoPie" class="ion-text-center">
      <ion-img src="../../assets/images/pacific reef titulo .png" alt="Hotel Título" ionImgDidLoad ></ion-img>
    </ion-row>
  
  </ion-grid>

</ion-content>
